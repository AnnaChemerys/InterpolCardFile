<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Criminal Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <div id="loginbox" style="margin-top: 50px;">
<!--         class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">-->

        <div class="card border-info">

            <div class="card-header bg-info">
                New Criminal Registration
            </div>

            <div class="card-body">

                <div class="card-text">

                    <!-- Registration Form -->
                    <form action="#" th:action="@{/criminals/processCriminalRegistrationForm}"
                          th:object="${criminal}"
                          method="POST" class="form-horizontal">

                        <!-- Add hidden form field to handle the update -->

                        <input type="hidden" th:field="*{id}">

                        <!-- Place for messages: error, alert etc ... -->
                        <div class="form-group">
                            <div class="col-xs-15">
                                <div>

                                    <!-- Check for login error -->

<!--                                    <div th:if="${param.registrationError}">-->

<!--                                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">-->
<!--                                            <span th:text="${param.registrationError}"></span>-->
<!--                                        </div>-->

<!--                                    </div>-->

                                </div>
                            </div>
                        </div>

                        <!-- Family name -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" th:field="*{familyName}" placeholder="Family name (*)" class="form-control" />
                        </div>

                        <div th:if="${#fields.hasErrors('familyName')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('familyName')}" th:text="'Family name ' + ${err}" />
                            </ul>
                        </div>

                        <!-- Forename -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" th:field="*{forename}" placeholder="Password (*)" class="form-control" />
                        </div>

                        <div th:if="${#fields.hasErrors('forename')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('forename')}" th:text="'Forename ' + ${err}" />
                            </ul>
                        </div>

                        <!-- Gender -->
                        <div class="form-group">
                            <label>Gender</label>
                            <div th:each="tempGender : ${T(ua.com.chemerys.InterpolCardFile.entity.Gender).values()}">
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" th:field="*{gender}" th:value="${tempGender}" class="custom-control-input">
                                    <label class="custom-control-label" th:for="${#ids.prev('gender')}" th:text="${tempGender}">gender</label>
                                </div>
                            </div>
                        </div>

                        <!-- Alias -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" th:field="*{alias}" placeholder="Alias" class="form-control" />
                        </div>

                        <!-- Date of birth -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="date" th:field="*{dateOfBirth}" placeholder="Date of birth" class="form-control" />
                        </div>

                        <!-- Place of birth -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" th:field="*{placeOfBirth}" placeholder="Place of birth" class="form-control" />
                        </div>

                        <!-- ToDo
                         Wanted by country-->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" th:field="*{countries}" placeholder="Wanted by country(s) (*)" class="form-control" />
                        </div>

                        <!-- Height -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="number" th:field="*{height}" placeholder="Height in centimeters" class="form-control" />
                        </div>

                        <!-- Color of hair -->
                        <div class="form-group">
                            <label>Color of hair</label>
                            <div th:each="tempColorOfHair : ${T(ua.com.chemerys.InterpolCardFile.entity.ColorOfHair).values()}">
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" th:field="*{colorOfHair}" th:value="${tempColorOfHair}" class="custom-control-input">
                                    <label class="custom-control-label" th:for="${#ids.prev('colorOfHair')}" th:text="${tempColorOfHair}">Color of hair</label>
                                </div>
                            </div>
                        </div>

                        <!-- Eye color -->
                        <div class="form-group">
                            <label>Eye color</label>
                            <div th:each="tempEyeColor : ${T(ua.com.chemerys.InterpolCardFile.entity.EyeColor).values()}">
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" th:field="*{eyeColor}" th:value="${tempEyeColor}" class="custom-control-input">
                                    <label class="custom-control-label" th:for="${#ids.prev('eyeColor')}" th:text="${tempEyeColor}">Eye color</label>
                                </div>
                            </div>
                        </div>

                        <!-- Special signs -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" th:field="*{specialSigns}" placeholder="Special signs" class="form-control" />
                        </div>

                        <!-- ToDo Nationality -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" th:field="*{nationalities}" placeholder="Nationality" class="form-control" />
                        </div>

                        <!-- Photo -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" th:field="*{photoUrl}" placeholder="Photo url" class="form-control" />
                        </div>

                        <!-- ToDo Language(s) -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" th:field="*{languages}" placeholder="Language(s)" class="form-control" />
                        </div>

                        <!-- ToDo Last place of residence -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" th:field="*{lastPlaceOfResidence}" placeholder="Last place of residence" class="form-control" />
                        </div>

                        <!-- Criminal profession -->
                        <div class="form-group">
                            <label>Criminal profession</label>
                            <div th:each="tempCriminalProfession : ${T(ua.com.chemerys.InterpolCardFile.entity.CriminalProfession).values()}">
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" th:field="*{criminalProfession}" th:value="${tempCriminalProfession}" class="custom-control-input">
                                    <label class="custom-control-label" th:for="${#ids.prev('criminalProfession')}" th:text="${tempCriminalProfession}">Criminal profession</label>
                                </div>
                            </div>
                        </div>

                        <!-- The latest criminal case -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" th:field="*{theLatestCriminalCase}" placeholder="The latest criminal case" class="form-control" />
                        </div>

                        <!-- ToDo Crime group or mafia structure -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" th:field="*{criminalStructure}" placeholder="Crime group or mafia structure" class="form-control" />
                        </div>

                        <!-- Activity -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <label>
                                <input type="checkbox" th:checked="${active}"/> Criminal active
                            </label>
                        </div>

                        <!-- Registration Button -->
                        <div style="margin-top: 10px" class="form-group">
                            <div class="col-sm-6 controls">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                        </div>

                    </form>

                </div>

            </div>

        </div>
    </div>

</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
