<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Criminal Structure Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <div id="loginbox" style="margin-top: 50px;"
         class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">

        <div class="card border-info">

            <div class="card-header bg-info">
                New Criminal Registration
            </div>

            <div class="card-body">

                <div class="card-text">

                    <!-- Registration Form -->
                    <form action="#" th:action="@{/templates/criminals/processCriminalStructureRegistrationForm}"
                          th:object="${criminalStructure}"
                          method="POST" class="form-horizontal">

                        <!-- Add hidden form field to handle the update -->

                        <input type="hidden" th:field="*{id}">

                        <!-- Place for messages: error, alert etc ... -->
                        <div class="form-group">
                            <div class="col-xs-15">
                                <div>

                                    <!-- Check for login error -->

<!--                                    <div th:if="${param.registrationError}">-->

<!--                                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">-->
<!--                                            <span th:text="${param.registrationError}"></span>-->
<!--                                        </div>-->

<!--                                    </div>-->

                                </div>
                            </div>
                        </div>

                        <!-- Name -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" th:field="*{name}" placeholder="Name (*)" class="form-control" />
                        </div>

                        <div th:if="${#fields.hasErrors('name')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('name')}" th:text="'Name ' + ${err}" />
                            </ul>
                        </div>

                        <!-- Type of criminal structure -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" th:field="*{typeOfCriminalStructure}" placeholder="Type of criminal structure (*)" class="form-control" />
                        </div>

                        <div th:if="${#fields.hasErrors('typeOfCriminalStructure')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('typeOfCriminalStructure')}" th:text="'Type of criminal structure ' + ${err}" />
                            </ul>
                        </div>

                        <!-- Registration Button -->
                        <div style="margin-top: 10px" class="form-group">
                            <div class="col-sm-6 controls">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                        </div>

                    </form>

                </div>

            </div>

        </div>
    </div>

</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
